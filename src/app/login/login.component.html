<div class="container">
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-lg-6 center-align" >

       <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
       class="img-fluid" alt="Sample image">
      </div>
      <div class="col-lg-6 p-5 align-self-center">
       <h4>Sign in for Classroom</h4>
       <div class="mb-3 mt-5 row">
         <div class="mb-3">
           <label for="inputEmailaddress" class="form-label">Email address</label>
           <input [(ngModel)]="formModel.email" type="email" class="form-control" id="inputEmailaddress" name="inputEmailaddress" placeholder="name@example.com">
         </div>
       </div>

       <div class="mb-3 row">
         <div class="mb-3">
           <label for="inputPassword" class="form-label">Password</label>
           <input [(ngModel)]="formModel.password" type="password" class="form-control" id="inputPassword" name="inputPassword">
         </div>
       </div>

       <div class="mb-3 row">
        <div>
          <button (click)="login()" class="btn btn-primary px-5 my-2" type="button">Login</button>
        </div>
        <div>
          <label >Don't have an account?<a href="/register">Register</a></label>
        </div>
      </div>

      </div>
     </form>
  </div>
