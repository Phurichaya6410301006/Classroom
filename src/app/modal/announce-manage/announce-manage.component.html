<div class="modal fade " id="joinClassModalId" tabindex="-1" aria-labelledby="messageAlertModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">

      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">{{announceOrWork == 'ANNOUNCE' ? 'ประกาศ': 'งาน'}}  </h1>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="row mt-3">
          <div class="col-lg-6 offset-lg-3">
           <div class="card w-100">
          <div class="card-body">
            <div class="mb-3 row" *ngIf="announceOrWork != 'ANNOUNCE'">
            <div class="mb-3">
              <label for="inputsubject" class="form-label">ชื่องาน</label>
              <input [(ngModel)]="formModel.subject" type="text" class="form-control" id="inputsubject" name="inputsubject" required>
            </div>
          </div>
            <p class="fst-normal">{{announceOrWork == 'ANNOUNCE' ? 'ประกาศบางสิ่งในชั้นเรียน': 'รายละเอียด'}} </p>
            <form class="announce-needs-validation" novalidate>

              <div class="mb-3 row">
              <div class="col-lg-12">
                <textarea [(ngModel)]="formModel.description" [required]="announceOrWork == 'ANNOUNCE'" class="form-control" id="inputannounceDescription" name="inputannounceDescription" rows="8"></textarea>
              </div>
            </div>
            </form>

            <div class="row my-2" *ngFor="let item of formModel.listFile;let i=index" >
              <div class="col-lg-12">
               <div class="card w-100">
              <div class="card-body p-1 pt-3">
                <div class="d-flex justify-content-between">
                  <div>
                  <img style="width: 30px" src="assets/icon/upload-file.png" alt="...">
                      <label>
                     <div class="px-3">
                        <p class="mb-0 text-ellipsis" class="fw-normal">{{item?.name}}</p>
                     </div>
                  </label>
                  </div>
                  <div>
                    <button (click)="deleteFile(i)" type="button" class="btn-close mx-3"  aria-label="Close"></button>
                  </div>
                </div>

              </div>
            </div>
              </div>
            </div>

            <div class="mb-3 row">
              <div class="d-flex justify-content-between">
                <div>
                  <input hidden
                  class="input-hide"
                  id="browseFileAnnonce"
                  (change)="changeSelectedFile($event)"
                  type="file"
              />

                  <button (click)="clickBrowesFileBtn()" type="button" class="btn btn-light"><img style="width: 35px" src="assets/icon/upload.png"  alt="..."></button>

                </div>

                <div>
                  <button (click)="closeModal()"  class="btn btn-light px-5 m-2" type="button">ยกเลิก</button>
                  <button  (click)="onClickBtnSaveClassRoomDocument()" class="btn btn-primary px-5 m-2" type="button">บันทึก</button>
                </div>

              </div>
            </div>

          </div>
        </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
